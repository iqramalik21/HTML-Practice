<!DOCTYPE html> 
<html> 
<head> 
<title>Page Title</title> 
</head> 
<body>
<input type="text" name="firstname" value="" placeholder="First Name"><br/>
<input type="password" name="password" placeholder="Password"><br/><br/>
<label>Gender:</label><br/>
<input type="radio" name="gender" value="male" checked> Male<br/>
<input type="radio" name="gender" value="female"> Female<br/><br>
<label>Vehicle You Have:</label><br/>
<input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
<input type="checkbox" name="vehicle2" value="Car"> I have a car <br/><br>
<label>Birthday:</label><br/>
<input type="date" name="bday"><br/><br>
<input type="email" name="emailaddress" placeholder="Email Address"><br/><br>
<label>Upload Image:</label><br/>
<input type="file" name="myFile"><br/><br>
<label>Age:</label><br/>
<input type="number" name="quantity" min="1" max="95"><br/><br/>
<input type="submit" name="submit" value="Submit Record">
</body> 
</html>
